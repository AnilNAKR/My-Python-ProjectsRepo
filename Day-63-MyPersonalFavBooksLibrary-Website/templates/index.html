{% include "header.html" %}
    <h1>My Books Library</h1>
    {% if books: %}
    <ol>
        {% for book in books: %}
        <li class="lead">
            <a href="{{url_for('delete', id=book.id)}}" class="btn btn-danger">Delete</a>
            {{book.title}} - {{book.author}} - {{book.rating}}/10
            <a href="{{url_for('edit', id=book.id)}}" class="btn btn-secondary">Edit Rating</a><hr>
        </li>
        {% endfor %}
    </ol>
    {% else: %}
        <p>Library is empty.</p>
    {% endif %}

    <a class="btn btn-primary" href="{{url_for('add')}}">Add New Book</a>

{% include "footer.html" %}
